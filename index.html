</head>

<body>

        <h1>Welcome to Rock paper Scissor Game.</h1>

    <section class="main">
        <nav class="count">
            <h1 class="player-point">Player's Point</h1>
            <div class="fake"></div>
            <div class="count-points">
                <div class="left-count">
                    <h1 class="left-player">Player :- <span id="playerPoints" class="un-point">0</span></h1>
                </div>
                <div class="right-count">
                    <h1 class="right-player">Computer :- <span id="computerPoint" class="un-point">0</span></h1>
                </div>
            </div>
            <audio src="audio/app_button_click_sound(256k).mp3" id="myAudio"></audio>
            <h1 class="tie-head">Please click the button to start the game.</h1>
            <h1 class="win-ses"></h1>
        </nav>
        <nav class="game-img">
            <button class="btn gamebtn1 a0" id="b0">
                0
            </button>
            <button class="btn gamebtn2 a1" id="b1">
                1
            </button>
            <button class="btn gamebtn3 a2" id="b2">
                2
            </button>
        </nav>
    </section>
    <script src="script.js"></script>
</body>
